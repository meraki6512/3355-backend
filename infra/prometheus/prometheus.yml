# /config/prometheus/prometheus.yml
global:
  scrape_interval: 15s # 15초마다 메트릭을 수집

scrape_configs:
  - job_name: 'api-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-server:8080']

  - job_name: 'chat-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['chat-server:8081']

  # batch-server는 웹 서버를 사용하지 않아 HTTP scraping이 불가하므로, 모니터링 대상에서 제외합니다.
  # JMX Exporter 등을 사용하면 모니터링 가능하지만, 현재 단계에서는 제외합니다.